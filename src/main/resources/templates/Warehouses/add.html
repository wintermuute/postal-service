<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый склад</title>
</head>
<body>

<form th:method="POST" th:action="@{/warehouses}" th:object="${warehouse}">
    <label for="name">Вес: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <input type="text" th:field="*{postalCode}" id="postalCode"/>
    <div style="color:red" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Postalcode Error</div>
    <br/>
    <input type="text" th:field="*{city}" id="city"/>
    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
    <br/>
    <input type="text" th:field="*{street}" id="street"/>
    <div style="color:red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</div>
    <br/>
    <input type="number" th:field="*{building}" id="building"/>
    <div style="color:red" th:if="${#fields.hasErrors('building')}" th:errors="*{building}">Building Error</div>
    <br/>
    <label for="comment"> Комментарий:</label>
    <input type = "text" th:field="*{comment}" id = "comment"/>
    <div style="color:red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Comment Error</div>
    <br/>
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
